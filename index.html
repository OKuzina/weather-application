<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather podcast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  
  </head>
  <body>
     <div class="container">
      <div class="card border-secondary mb-3" style="max-width: 700px">
        <div class="row">
          <div class="col">
            
              <div class="image">
								<img src=src/cloud_sun.png class="image" > </img>
						
              </div>
            
          </div>
          <div class="col current-info">
           
                <span class="temp-header">
                  <span class="temp-current">Undefined </span>
                  <a href="#" id="celsium">℃ </a> | <a href="#" id="farenheit">℉ </a>
                </span>
                <ul>
									<li>
									Humidity: <span id="humidity"> 0 </span> %
									</li>
									<li>
									Winds: <span id="winds"> 0 </span> km/h
									</li>
								</ul>
              
            
          </div>
          <div class="col">
            <div class="new-information">
              
								<div class="current-city">Current city</div>
								<div class="current-time">Current time</div>
               
                <form>
  <div class="form-group">
    
    <input type="text" id="inputCity" class="form-control new-city-search" placeholder="Find a city">
      
  </div>
  
</form>
              
            </div>
          </div>
        </div>
				<hr />
			
        
        <div class="row">
          <div class="col days">
                <h5>Mo</h5>
								<p>  23℃ / 14℃ 
									</br>
									<img src=src/sun.png class="weekly-image"></img> 
								</p>
              
            
          </div>
          <div class="col days">
                <h5>Tu</h5>
                <p> 23℃ / 14℃ 
									</br>
									<img src=src/cloud.png class="weekly-image"></img>
								</p>
              
          </div>
          <div class="col days">
                <h5>We</h5>
                <p> 23℃ / 14℃ 
									</br>
									<img src=src/rain.png class="weekly-image"></img>
								</p>
              
          </div>
          <div class="col days">
                <h5>Th</h5>
                <p> 23℃ / 14℃ 
								</br> 
								<img src=src/sun.png class="weekly-image"></img>
							</p>
             
          </div>
          <div class="col days">
								<h5>Fr</h5>
								<p> 23℃ / 14℃ 
								</br>
								<img src=src/storm_sun.png class="weekly-image"></img>
							</p>
              
          </div>
        </div> 
      </div>
    </div>
    <script src = src/index.js></script>
  </body>
</html>
